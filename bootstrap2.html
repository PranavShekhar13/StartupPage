<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .btn-danger{
            background-color: orange;
        }
        form{
            border:2px solid #bdc3c7;
            padding-left:7px;
            padding-top:7px;
            width:80%;
            margin-top:20px;
        }
        
    </style>
</head>
<body>
   

        <div class="container">
        <div class="jumbotron">
            <h1>This is a Jumbotron!!</h1>
            <p>
                    This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.
            </p>
            <button class="btn btn-primary btn-lg">Learn More</button>
        </div>
        <h1>Bootstarp Basics</h1>
        <button class="btn btn-danger btn-sm">Click Me!</button>
        <a href="https://getbootsrap.com" class=" btn btn-info btn-lg">Bootsrap Docs</a>
        <button class="btn btn-success btn-sm active">Click Me!</button>
        <button class="btn btn-success b tn-sm disabled">Click Me!</button>

        <form>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <span class="col-7">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </span>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <span class="col-7">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </span>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          First radio
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Second radio
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                        <label class="form-check-label" for="gridRadios3">
                          Third disabled radio
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group row">
                  <div class="col-sm-2">Checkbox</div>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        Example checkbox
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </div>
                </div>
              </form>

        </div>
</body>
</html>
